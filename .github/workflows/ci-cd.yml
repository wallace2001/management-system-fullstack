name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [frontend, backend]

    defaults:
      run:
        working-directory: ${{ matrix.project }}

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: management_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://myuser:mypassword@localhost:5432/management_test
      JWT_SECRET: 4CCz8g57rXRPiqz0U/O2kffIf/o8bh5FIDs45ybq0Gk=

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: ${{ matrix.project }}/yarn.lock

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Gerar Prisma Client
        if: matrix.project == 'backend'
        run: yarn prisma generate

      - name: Criar schema no banco
        if: matrix.project == 'backend'
        run: yarn prisma db push

      - name: Rodar testes
        run: yarn test

      - name: Build do projeto
        run: yarn build